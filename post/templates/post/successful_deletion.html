<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>
<h3>Are you sure you want to delete this post?</h3>

<!--<img src="{{ post.images.all.first.url }}" alt="image">-->
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'user:profile' username=post.author %}">Cancel</a>
</form>
</body>
</html>
